<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en" class="light">
<head>

<body class="bg-gray-100 font-sans">

    <section id="wallpaperGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;

    // Load saved theme from localStorage
    if (localStorage.getItem('theme') === 'dark') {
      htmlElement.classList.add('dark');
      themeToggle.textContent = 'Switch to Light Mode';
    } else {
      htmlElement.classList.add('light');
      themeToggle.textContent = 'Switch to Dark Mode';
    }

    // Toggle theme on button click
    themeToggle.addEventListener('click', () => {
      if (htmlElement.classList.contains('light')) {
        htmlElement.classList.remove('light');
        htmlElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = 'Switch to Light Mode';
      } else {
        htmlElement.classList.remove('dark');
        htmlElement.classList.add('light');
        localStorage.setItem('theme', 'light');
        themeToggle.textContent = 'Switch to Dark Mode';
      }
    });

    // Upload and persist functionality
    const uploadInput = document.getElementById('wallpaperUpload');
    const uploadBtn = document.getElementById('uploadBtn');
    const wallpaperGrid = document.getElementById('wallpaperGrid');

    // Function to add wallpaper to grid
    function addWallpaperToGrid(src, alt, fileName) {
      const wallpaperCard = document.createElement('div');
      wallpaperCard.className = 'bg-white rounded-lg shadow-md overflow-hidden dark:bg-gray-700';
      wallpaperCard.innerHTML = `
        <img src="${src}" alt="${alt}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${alt}</h3>
          <button class="mt-2 text-blue-600 hover:underline dark:text-blue-400">Download</button>
        </div>
      `;
      wallpaperGrid.prepend(wallpaperCard);
    }

    // Load saved wallpapers from localStorage
    function loadSavedWallpapers() {
      const savedWallpapers = JSON.parse(localStorage.getItem('wallpapers') || '[]');
      savedWallpapers.forEach(wallpaper => {
        addWallpaperToGrid(wallpaper.src, wallpaper.alt, wallpaper.fileName);
      });
    }

    // Call on page load
    loadSavedWallpapers();

    // Handle upload
    uploadBtn.addEventListener('click', () => {
      const file = uploadInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const src = e.target.result;
          const alt = file.name.split('.')[0] || 'Uploaded Wallpaper';
          const fileName = file.name || 'uploaded_wallpaper.jpg';

          // Add to grid
          addWallpaperToGrid(src, alt, fileName);

          // Save to localStorage
          const savedWallpapers = JSON.parse(localStorage.getItem('wallpapers') || '[]');
          savedWallpapers.unshift({ src, alt, fileName });
          localStorage.setItem('wallpapers', JSON.stringify(savedWallpapers));

          uploadInput.value = ''; // Reset input
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select a valid image file.');
      }
    });

    // Handle download button clicks
    wallpaperGrid.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON' && e.target.textContent === 'Download') {
        const img = e.target.parentElement.previousElementSibling;
        const link = document.createElement('a');
        link.href = img.src;
        link.download = img.alt.replace(' ', '_') + '.jpg';
        link.click();
      }
    });
  </script>
</body>
